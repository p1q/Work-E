<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Тест: Увійти через LinkedIn</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    button {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background: #0077b5;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #005983;
    }
    #message {
      margin-top: 1.5rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Тест: Увійти через LinkedIn</h1>

  <button id="login-btn">Увійти через LinkedIn</button>

  <div id="message"></div>

  <script>
    const BACKEND_ORIGIN = window.location.origin;

    // 1) При клике уходим на начало OAuth-флоу
    document.getElementById('login-btn').addEventListener('click', () => {
      window.location.href = `${BACKEND_ORIGIN}/api/users/linkedin/login/`;
    });

    // 2) При возврате из LinkedIn показываем статус по наличию ?code или ?error
    window.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(window.location.search);
      const msgEl = document.getElementById('message');

      // Если нет ни code, ни error — ещё не логинились, просто тихо выходим
      if (!params.has('code') && !params.has('error')) {
        return;
      }

      if (params.get('error')) {
        msgEl.style.color = 'red';
        msgEl.textContent = `Помилка авторизації: ${params.get('error')}`;
      } else {
        msgEl.style.color = 'green';
        msgEl.textContent = 'Успішний вхід через LinkedIn!';
      }
    });
  </script>

</body>
</html>
